<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Samantha Michelle">
    <link rel="shortcut icon" href="build/img/logo.webp" type="image/webp">
    <title>Portafolio Samantha Michel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header__fondo">
        <div class="contenedor header">
            <div class="header__logo">
                <picture>
                    <source srcset="build/img/banner.webp" type="image/webp" loading="lazy">
                    <img src="build/img/banner.jpg" alt="Iamgen del Baner">
                </picture>
            </div>
            <div class="header__menuMobil">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
            </div>
            <nav class="header__navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="sobre.html" class="navegacion__enlace">Sobre mi</a>
                <a href="portafolio.html" class="navegacion__enlace">Portafolio</a>
                <a href="contacto.html" class="navegacion__enlace activo">Contactame</a>
            </nav>
        </div>
    </header>
    <main class="contenedor">
        <form action="https://api.web3forms.com/submit" method="POST" class="contacto__formulario">
            <input type="hidden" name="access_key" value="9770fb58-0241-4eaa-94ba-2d0e1cb1da61">
            <fieldset>
                <legend>Contactame llenando estos campos</legend>
                <div class="contacto__campos">
                    <div class="contacto__campo">
                        <label>Nombre:</label>
                        <input name="nombre" class="input__text" type="text" placeholder="Tu Nombre" required>
                    </div>
                    <div class="contacto__campo">
                        <label>Tel√©fono:</label>
                        <input name="telefono" class="input__text" type="tel" placeholder="Tu Nombre" required>
                    </div>
                    <div class="contacto__campo">
                        <label for="">Correo:</label>
                        <input name="correo" class="input__text correo" type="email" placeholder="Tu correo electronico" required>
                    </div>
                    <div class="contacto__campo">
                        <label for="">Mensaje:</label>
                        <textarea name="mensaje" class="input__text" name="" id="mensaje" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <div class="h-captcha" data-captcha="false"></div>
                <div class="derecha">
                    <input type="submit" id="enviarCorreo" class="boton"  value="Enviar">
                </div>

                <input type="hidden" name="redirect" value="https://muebleriatest.netlify.app/">
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <nav class="footer__navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="sobre.html" class="navegacion__enlace">Sobre mi</a>
                <a href="portafolio.html" class="navegacion__enlace">Portafolio</a>
                <a href="contacto.html" class="navegacion__enlace activo">Contactame</a>
            </nav>
        </div>
    </footer>
    <script src="build/js/app.js"></script>
</body>
</html>
