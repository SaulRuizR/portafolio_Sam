<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Samantha Michelle">
    <link rel="shortcut icon" href="build/img/logo.webp" type="image/webp">
    <title>Portafolio Samantha Michel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header__fondo">
        <div class="contenedor header">
            <div class="header__logo">
                <picture>
                    <source srcset="build/img/banner.webp" type="image/webp" loading="lazy">
                    <img src="build/img/banner.jpg" alt="Iamgen del Baner">
                </picture>
            </div>
            <div class="header__menuMobil">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
            </div>
            <nav class="header__navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="sobre.html" class="navegacion__enlace">Sobre mi</a>
                <a href="portafolio.html" class="navegacion__enlace activo">Portafolio</a>
                <a href="contacto.html" class="navegacion__enlace">Contactame</a>
            </nav>
        </div>
    </header>
    <main class="contenedor">
        <h1>Mi trabajo</h1>
        <p>He realizado trabajos de diferentes rubros...</p>

        <section class="portafolio__eventos">
            <h3>Eventos Sociales</h3>
            <div class="amarilla">
                <picture>
                    <img src="build/img/5.jpg" alt="">
                </picture>
            </div>
            <div class="estirar">
                    <div class="verde">
                    <picture>
                        <img src="build/img/1.jpg" alt="">
                    </picture>
                </div>
                <div class="naranja">
                    <picture>
                        <img src="build/img/2.jpg" alt="">
                    </picture>
                </div>
            </div>
        </section>
        <section class="portafolio__marcas">
            <h3>Marcas Reconocidas</h3>
            <div class="verde">
                <picture>
                    <img src="build/img/trabajos/5.webp" alt="">
                </picture>
            </div>
                    <div class="amarilla">
                    <picture>
                        <img src="build/img/trabajos/4.webp" alt="">
                    </picture>
                </div>
                <div class="naranja">
                    <picture>
                        <img src="build/img/trabajos/1.webp" alt="">
                    </picture>
                </div>
        </section>
        <section class="portafolio__libre">
            <h3>Tomas libres</h3>
            <img class="naranja" src="build/img/10.webp" alt="">
            <img class="verde" src="build/img/6.webp" alt="">
            <img class="amarilla" src="build/img/9.webp" alt="">
        </section>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <nav class="footer__navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="sobre.html" class="navegacion__enlace">Sobre mi</a>
                <a href="portafolio.html" class="navegacion__enlace activo">Portafolio</a>
                <a href="contacto.html" class="navegacion__enlace">Contactame</a>
            </nav>
        </div>
    </footer>
    <script src="build/js/app.js"></script>
</body>
</html>
